<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Complaint Box2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ðŸ“® Digital Complaint Box</h1>

    <div class="tabs">
        <button id="addTab" class="active" onclick="showAdd()">Add Complaint</button>
        <button id="viewTab" onclick="showView()">View Complaints</button>
    </div>

    <!-- Add Complaint Section -->
    <div id="addSection">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select id="category">
                <option>Hostel</option>
                <option>Canteen</option>
                <option>Faculty</option>
                <option>Library</option>
                 <option>class >coption>
                <option>All of Above</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Complaint Description</label>
            <textarea id="desc" placeholder="Write your complaint..."></textarea>
        </div>

        <button class="submit-btn" onclick="addComplaint()">Submit Complaint</button>
    </div>

    <!-- View Complaints Section -->
    <div id="viewSection" class="hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
